<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
	<title>Linh's Neighborhood Map Project</title>
</head>
<body>
      
    <div class="informationWindow-container">
        <ul class="location-list" data-bind="foreach: locationList">
            <li class="location">
                <div class="listing-name" data-bind="text: name"></div>
                <div class="listing-address" data-bind="text: fullAddress, visible: fullAddress"></div>
                <div class="listing-phone" data-bind="text: phone, visible: phone"></div>
            </li>
        </ul>
    </div>
            
    <div class="google-map-wrapper">
        <div id="map"></div>
    </div>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS9Ffs2NQ0mt2Git6DtqIoRFDYsJrdO2w&callback=initMap" oneerror="mapError()"
    async defer></script>
    <script src="js/app.js"></script>
</body>
</html>
