<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vancouver Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Search for restaurants in Vancouver</h1>
                <div>   
                        <div class="row">
                        <div class="col-lg-6">
                                <div class="input-group">
                                  <input type="text" id="theInput" class="form-control" placeholder="Search for..." aria-label="Search for...">
                                  <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button">Enter</button>
                                  </span>
                                </div>
                              </div>
                        </div>
                        <div class="list" id="list">
                            <ul class="results" id="results">
                                <li class="place" id="place"></li>
                            </ul>
                        </div>
                </div>
            </div>
            <div class="map" id="map">If you can read this, there has been an error in loading Google Maps. Please try again.</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!--<script src='js/knockout-3.4.0.js'></script>-->
        <script src='js/app.js'></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDXZyDgyAelkffDb7NBlNdl_V4cYxMnc8U&v=3&callback=initMap"></script>
</body>
</html>
