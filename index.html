<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
	<title>Neighborhood Map Project</title>
</head>
<body>

    <h1> Vancouver Listings </h1>
    <div class="sidebar">
          <div class="input-group">
            <input id="filter-text-box" class="text-input-box" type="text" class="form-control" placeholder="Search" data-bind="textInput: query, valueUpdate: 'keydown'" aria-label="Search for...">
          </div>
      </div>

    <div class="informationWindow-container">
        <ul class="location-list" data-bind="foreach: filteredList">
            <li class="location" data-bind:"visible: locationList, click: $root.locationClick">
                <div class="listing-name" data-bind="text: name"></div>
            </li>
        </ul>
    </div>


    <div class="google-map-wrapper">
        <div id="map"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS9Ffs2NQ0mt2Git6DtqIoRFDYsJrdO2w&callback=initMap" oneerror="mapError()"
    async defer></script>
    <script src="js/app.js"></script>
</body>
</html>
